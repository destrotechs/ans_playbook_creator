<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Ansible creator</title>
  </head>
  <body>
    <footer class="footer mt-auto py-3 fixed-top bg-light">
      <div class="container">
        <span class="text-muted"></span>
       
      </div>
    </footer>
    <div class="container d-flex justify-content-center mt-1">
      
      <div class="form-row">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
    <div class="container-fluid">
        <div class="row">

                  <li class="list-group-item">Home</li>
                  <li class="list-group-item">Projects</li>
                  <li class="list-group-item">Downloads</li>
                </ul>
              </div>
            </div>
          </div> -->
          <!-- <div class="col-md-9"> -->
            {% block content%}

            {% endblock%}
          <!-- </div>
        </div>
               -->
    </div>
    <footer class="footer mt-auto py-3 fixed-bottom bg-light">
      <div class="container">
        <span class="text-muted">Morris Destro.</span>
        <center>
          <a href="https://github.com/destrotechs/ans_playbook_creator">github</a>
        </center>
      </div>
    </footer>

</html>
